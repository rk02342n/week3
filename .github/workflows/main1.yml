name: Run Tests

on:
  push:
    branches:
      - main
      - master
      - develop
      - '**' # runs on any branch push (optional)
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # or 20, depending on your project

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
